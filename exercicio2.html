<body>
    <h2>
       Array com valores ordenados
    </h2>
    <input type="button" value="Concatenar" onclick="retornarVetorConcatenado()">
   

    <script>
       let vetor = [5, 100, 40, 28, 10, 20, -70, -9];
       let vetor2 = [11, 30, 8, 12, 60];
       let concatenar = vetor.concat(vetor2);

        const retornarVetorConcatenado = function () {

            concatenar.sort(function (a, b) {
                return a - b;
            });
            console.table(concatenar);

        }
       

    </script>
