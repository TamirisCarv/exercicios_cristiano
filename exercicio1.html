<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <h2>
        Escolha como você quer ordenar o vetor
    </h2>
    <input type="button" value="Crescente" onclick="retornarOrdenarCrescente()">
    <input type="button" value="Decrescente" onclick="retornarOrdenarDecrescente()">

    <script>
        const vetor = [5, 100, 40, 28, 10, 20, -70, -9];

        const retornarOrdenarCrescente = function () {

            vetor.sort(function (a, b) {
                return a - b;
            });
            console.table(vetor);

        }
        const retornarOrdenarDecrescente = function () {
            vetor.sort((inicioVetor, finalVetor) => finalVetor - inicioVetor);
            console.table(vetor);
        }

    </script>
</body>

</html>
