<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>
    <h2>
        Array Round Robin
    </h2>

    
    <h4> O vetor inicial é: 'A, B, C, D , E' <br> Clique para rotacionar </h4>
   <input type="button" value="Escalonar" onclick="escalonar()">
    <div id="resultado"> </div> 


    <script>
        let vetor = ['A', 'B', 'C', 'D', 'E'];
        

        let escalonar = function () {

            let vetorPop = vetor.pop();
            vetor.unshift(vetorPop);

            document.getElementById('resultado').innerHTML = vetor;

        }

    </script>
</body>

</html>
